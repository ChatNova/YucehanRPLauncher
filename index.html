<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YucehanRP Web Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind konfig√ºrasyonu
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mc-green': '#5aa95f',
                        'mc-dark': '#303030',
                        'mc-bg': '#1e1e1e',
                        'mc-hover': '#74c478',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    keyframes: {
                        pulseGreen: {
                            '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                            '50%': { opacity: 0.5, transform: 'scale(1.1)' },
                        }
                    },
                    animation: {
                        pulseGreen: 'pulseGreen 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Metin se√ßimi ve saƒü tƒ±k men√ºs√ºn√º global olarak engelleme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            user-select: none; /* Metin se√ßimi engeli */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden; /* Scrollbar engeli */
        }
        /* Joystick Dƒ±≈ü √áember */
        #joystick-container {
            touch-action: none; /* Mobil cihazlarda kaydƒ±rma davranƒ±≈üƒ±nƒ± √∂nler */
            position: relative;
        }
        /* Joystick ƒ∞√ß Nokta */
        #joystick-handle {
            transition: all 0.05s ease-out;
            cursor: grab;
        }
        /* Input focus animasyonu */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 169, 95, 0.7); /* mc-green renginde parlama */
        }
        /* Oyun Kontrolleri G√∂r√ºn√ºrl√ºƒü√º */
        .game-controls {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="app" class="w-screen h-screen flex items-center justify-center text-white">

        <div id="login-screen" class="p-8 w-11/12 max-w-lg bg-mc-dark border-4 border-mc-green rounded-xl shadow-2xl transition-all duration-500">
            <h1 class="text-4xl font-extrabold text-center mb-6 text-mc-green">YucehanRP Launcher</h1>

            <div class="mb-6 text-center">
                <span id="server-status" class="inline-flex items-center px-4 py-2 font-bold rounded-full text-sm shadow-md bg-red-600">
                    <svg class="animate-pulse w-3 h-3 mr-2" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10"/></svg>
                    Sunucu: Kapalƒ± (Backend Gerekli)
                </span>
            </div>

            <input
                type="text"
                id="username-input"
                placeholder="Kullanƒ±cƒ± Adƒ± (3-16 karakter, a-z, 0-9, _)"
                class="w-full px-4 py-3 mb-4 rounded-lg bg-gray-700 text-white border-2 border-gray-600 placeholder-gray-400 text-lg transition duration-200 focus:border-mc-green"
                maxlength="16"
            >

            <p id="validation-message" class="text-red-400 text-sm mb-4 h-5"></p>

            <button
                id="connect-button"
                class="w-full py-3 bg-mc-green text-mc-dark font-bold text-xl rounded-lg border-b-4 border-mc-hover hover:bg-mc-hover transition duration-150 active:border-b-0 active:translate-y-0.5 disabled:opacity-50"
                disabled
            >
                Sunucuya Baƒülan
            </button>
        </div>

        <div id="game-screen" class="hidden w-full h-full relative overflow-hidden bg-gray-900">

            <div id="world-view" class="absolute inset-0 bg-gray-800 flex items-center justify-center">
                <canvas id="game-canvas" class="w-full h-full"></canvas>
            </div>

            <div id="loading-overlay" class="absolute inset-0 bg-mc-bg bg-opacity-95 flex flex-col items-center justify-center z-30 transition-opacity duration-700">
                <div class="w-16 h-16 border-4 border-t-4 border-mc-green border-t-transparent border-opacity-70 rounded-full animate-spin mb-4"></div>
                <p class="text-xl font-bold text-mc-green animate-pulseGreen">D√ºnya Y√ºkleniyor...</p>
                <p class="text-sm text-gray-400 mt-2">L√ºtfen bekleyin, Bedrock Proxy ba≈ülatƒ±lƒ±yor.</p>
            </div>

            <div class="game-controls opacity-0 absolute top-0 left-0 right-0 p-3 bg-black bg-opacity-30 flex justify-between items-center z-10">
                <button id="exit-button" class="px-4 py-2 bg-red-700 text-white rounded-lg font-bold shadow-md hover:bg-red-600 transition duration-150">
                    √áƒ±kƒ±≈ü Yap
                </button>

                <div class="flex items-center space-x-3 text-white font-mono text-lg p-2 rounded-lg bg-black bg-opacity-40">
                    <span id="display-username">OYUNCU_ADI</span>
                    <span class="text-mc-green">|</span>
                    <span>HP: 20/20</span>
                </div>
            </div>

            <div class="game-controls opacity-0 absolute bottom-4 left-4 right-4 flex justify-between items-end z-10">

                <div id="joystick-container" class="w-40 h-40 bg-black bg-opacity-40 rounded-full flex items-center justify-center p-2 border-4 border-mc-green shadow-xl">
                    <div id="joystick-handle" class="w-10 h-10 bg-mc-green rounded-full shadow-lg transform translate-x-0 translate-y-0"></div>
                </div>

                <div class="flex flex-col space-y-2 mb-2">
                    <button id="inventory-button" class="p-3 bg-yellow-600 text-white text-3xl rounded-xl shadow-xl hover:bg-yellow-500 transition duration-150 border-b-4 border-yellow-700 active:border-b-0 active:translate-y-0.5">
                        üéí
                    </button>
                    <button id="chat-toggle-button" class="p-3 bg-blue-600 text-white text-3xl rounded-xl shadow-xl hover:bg-blue-500 transition duration-150 border-b-4 border-blue-700 active:border-b-0 active:translate-y-0.5">
                        üí¨
                    </button>
                </div>

                <div class="grid grid-cols-2 grid-rows-2 gap-3 w-40 h-40">
                    <button id="break-button" class="action-btn p-3 bg-red-700 text-white text-3xl rounded-xl shadow-xl hover:bg-red-600 border-b-4 border-red-800 active:border-b-0 active:translate-y-0.5">
                        ‚õèÔ∏è
                    </button>
                    <button id="jump-button" class="action-btn p-3 bg-yellow-400 text-gray-900 text-3xl rounded-xl shadow-xl hover:bg-yellow-300 border-b-4 border-yellow-500 active:border-b-0 active:translate-y-0.5">
                        ‚¨ÜÔ∏è
                    </button>
                    <button id="slow-button" class="action-btn p-3 bg-gray-500 text-white text-3xl rounded-xl shadow-xl hover:bg-gray-400 border-b-4 border-gray-600 active:border-b-0 active:translate-y-0.5">
                        üö∂
                    </button>
                    <button id="place-button" class="action-btn p-3 bg-green-600 text-white text-3xl rounded-xl shadow-xl hover:bg-green-500 border-b-4 border-green-700 active:border-b-0 active:translate-y-0.5">
                        üì¶
                    </button>
                </div>
            </div>

            <div id="chat-overlay" class="absolute bottom-20 left-1/2 transform -translate-x-1/2 w-4/5 max-w-xl hidden z-20">
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Mesajƒ±nƒ±zƒ± Yazƒ±n..."
                        class="flex-grow px-4 py-2 rounded-lg bg-gray-900 bg-opacity-80 text-white border-2 border-mc-green placeholder-gray-400 transition duration-200"
                    >
                    <button id="send-chat-button" class="px-4 py-2 bg-mc-green text-mc-dark font-bold rounded-lg hover:bg-mc-hover transition duration-150">
                        G√∂nder
                    </button>
                </div>
            </div>

            <div id="message-box" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-6 bg-yellow-500 text-gray-900 rounded-lg shadow-2xl z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
                <p id="message-box-text" class="font-bold"></p>
                <button id="message-box-close" class="mt-4 px-4 py-1 bg-gray-800 text-white rounded hover:bg-gray-700 transition duration-150">Kapat</button>
            </div>

        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
